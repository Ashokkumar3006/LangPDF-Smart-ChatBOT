<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload - Content Search Assistant</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), #60a5fa);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--gray-600);
            margin-bottom: 1.5rem;
        }

        .file-input-wrapper {
            position: relative;
            border: 2px dashed var(--primary);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s;
        }

        .file-input-wrapper:hover {
            background-color: var(--gray-100);
        }

        #file-upload {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-text {
            color: var(--primary);
            font-weight: 600;
        }

        .upload-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .upload-button:hover {
            background: var(--primary-dark);
        }

        .upload-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #file-list {
            margin-top: 1rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: var(--gray-100);
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }

        .file-remove {
            color: #dc2626;
            cursor: pointer;
        }

        .error-message {
            color: #dc2626;
            margin-top: 1rem;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1 class="title">Upload PDFs</h1>
        <p class="subtitle">Select PDF files or a ZIP containing PDFs</p>
        
        <div class="file-input-wrapper">
            <input type="file" id="file-upload" accept=".pdf,.zip" multiple />
            <p class="upload-text">
                Drag and drop or click to select PDFs/ZIP
            </p>
        </div>
        
        <div id="file-list"></div>
        <div id="error-message" class="error-message"></div>
        
        <button id="upload-btn" class="upload-button" disabled>Upload Files</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-upload');
            const uploadButton = document.getElementById('upload-btn');
            const fileList = document.getElementById('file-list');
            const errorMessage = document.getElementById('error-message');
            let selectedFiles = [];

            function isValidFile(file) {
                const validTypes = ['application/pdf', 'application/zip'];
                return validTypes.includes(file.type) || 
                       file.name.toLowerCase().endsWith('.pdf') ||
                       file.name.toLowerCase().endsWith('.zip');
            }

            function renderFileList() {
                fileList.innerHTML = '';
                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${file.name}</span>
                        <span class="file-remove" data-index="${index}">Ã—</span>
                    `;
                    fileList.appendChild(fileItem);
                });

                // Add remove functionality
                document.querySelectorAll('.file-remove').forEach(removeBtn => {
                    removeBtn.addEventListener('click', function() {
                        const index = this.getAttribute('data-index');
                        selectedFiles.splice(index, 1);
                        renderFileList();
                        updateUploadButton();
                    });
                });
            }

            function updateUploadButton() {
                uploadButton.disabled = selectedFiles.length === 0;
            }

            fileInput.addEventListener('change', function(e) {
                const newFiles = Array.from(e.target.files).filter(file => 
                    isValidFile(file) && 
                    !selectedFiles.some(f => f.name === file.name)
                );

                selectedFiles = [...selectedFiles, ...newFiles];
                renderFileList();
                updateUploadButton();
            });

            uploadButton.addEventListener('click', async function() {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            uploadButton.disabled = true;
            uploadButton.innerHTML = '<span class="loading"></span>';
            errorMessage.textContent = '';

            try {
                const response = await fetch('/upload-files', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Show a processing message
                    errorMessage.textContent = 'Processing files... Please wait';
                    errorMessage.style.color = 'blue';

                    // Long polling or WebSocket would be better for production
                    setTimeout(() => {
                        window.location.href = '/chatbot';
                    }, 10000); // Wait 10 seconds before redirecting
                } else {
                    throw new Error(data.message || 'Upload failed');
                }
            } catch (error) {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Files';
                errorMessage.textContent = error.message;
                errorMessage.style.color = 'red';
            }
        });

            // Drag and drop functionality
            const dropZone = document.querySelector('.file-input-wrapper');
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = 'var(--gray-100)';
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.style.backgroundColor = '';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = '';
                
                const newFiles = Array.from(e.dataTransfer.files).filter(file => 
                    isValidFile(file) && 
                    !selectedFiles.some(f => f.name === file.name)
                );

                selectedFiles = [...selectedFiles, ...newFiles];
                renderFileList();
                updateUploadButton();
            });
        });
    </script>
</body>
</html>
